<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header> 
        <h1>NASA</h1> 
    </header>

    <div class="bottom-box">
    <article class="square-one">
            <h1>Social Media</h1>
            <p>Twitter - @nasa<br>Facebook - fn.com/nasa<br>Instagram - @nasa<br>YouTube - youtube.com/NASA</p>
    </article>
    <article class="square-two">
        <h1>Office Info</h1>            
        <p>Public Communications Office<br>NASA Headquarters<br>300 E. Street SW, Suite 5R30<br>Washington, DC 20546<br>(202) 358-0001 (Office)<br>(202) 358-4338 (Fax)</p>
    </article>
    <article class="square-three">
        <h1>Contact Us</h1>
        <section class="name">
            <label for="name">Name</label>
                  <input type="text" name="name" id="name" size="30">
          </section>
        <section class="contact-us">
            <label for="contact-us">Message</label>
            <br>
            <textarea id="contact-us" name="contact-us" rows="10" cols="28"></textarea>
          </section>  
          <section>
            <button type="button" class="button" style="height:25px; width:50px">send</button>
        </section>
    </article>
    </div>
</body>
</html>
